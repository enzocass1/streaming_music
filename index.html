<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream Player</title>
</head>
<body>
    <h1>Enzo C. Dj Radio</h1>
    
    <!-- Lettore audio -->
    <audio id="audioPlayer" controls>
        <source src="http://uk22freenew.listen2myradio.com:13264/stream.ogg" type="audio/ogg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <!-- Messaggio di errore e suggerimento per scaricare VLC -->
    <div id="vlcDownload" style="display: none; margin-top: 20px;">
        <p>Se l'audio non viene riprodotto, ti consigliamo di scaricare VLC per ascoltare lo streaming.</p>
        <p>
            <span id="androidLink" style="display: none;">
                <a href="https://play.google.com/store/apps/details?id=org.videolan.vlc&hl=it" target="_blank">Scarica VLC per Android</a>
            </span>
            <span id="iosLink" style="display: none;">
                <a href="https://apps.apple.com/it/app/vlc-media-player/id650377962" target="_blank">Scarica VLC per iOS</a>
            </span>
        </p>
    </div>

    <script>
        // Funzione per controllare se l'audio viene riprodotto
        const audioPlayer = document.getElementById('audioPlayer');
        const vlcDownload = document.getElementById('vlcDownload');
        const androidLink = document.getElementById('androidLink');
        const iosLink = document.getElementById('iosLink');

        // Verifica la riproduzione dell'audio
        audioPlayer.addEventListener('error', function() {
            // Mostra il messaggio di download di VLC se c'Ã¨ un errore nella riproduzione
            vlcDownload.style.display = 'block';

            // Controlla il sistema operativo e mostra il link corretto
            if (/Android/i.test(navigator.userAgent)) {
                androidLink.style.display = 'inline';
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                iosLink.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
